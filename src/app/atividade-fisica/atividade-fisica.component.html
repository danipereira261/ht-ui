<div style="background-color: #ffffff">
    <!-- header da página -->
    <header class="header-top">
        <a>
            <h1 class="header-title" (click)="home()">Health Track</h1>
        </a>
        <div class="d-flex flex-row-reverse">
            <a>
                <i class="fa fa-sign-out" aria-hidden="true" style="color: white" (click)="sair()"></i>
            </a>
        </div>
    </header>
    <header class="sub-header">
        <a style="font-weight: lighter; color: white!important;">
            <p><a (click)="home()" style="font-weight: normal; color: white!important;">Home</a> / Registro de Atividade
                Física</p>
        </a>
    </header>
    <div class="another-test" #asdf></div>

    <div class="container" style="padding: 5%">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2 "></div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <form [formGroup]="myControl">
                    <div class="form-floating mb-3">
                        <input formControlName="dataRegistro" name="dataRegistro"
                               type="date" class="form-control" id="data" placeholder="data">
                        <label for="data">Data</label>
                    </div>
                    <label for="atividade">Tipo de Atividade</label>
                    <div class="form-floating mb-3 dropdown">
                        <select formControlName="atividade" name="atividade" id="atividade">
                            <option value=""></option>
                            <option value="CAMINHADA">Caminhada</option>
                            <option value="CORRIDA_MODERADA">Corrida Moderada</option>
                            <option value="CORRIDA_RAPIDA">Corrida rapida</option>
                            <option value="BICICLETA">Bicicleta</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="tempo" name="tempo" type="text" class="form-control" id="tempo" placeholder="tempo">
                        <label for="tempo">Tempo (Minutos)</label>
                    </div>
                    <div class="d-grid" style="margin-top: 10px">
                        <button class="btn btn-secondary fw-bold col-12" type="button" (click)="salvar()">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <table #matTables mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="dataRegistro">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let element"> {{element.dataRegistro| date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="tipoAtividadeFisica">
                    <th mat-header-cell *matHeaderCellDef>Atividade</th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoAtividadeFisica}} </td>
                </ng-container>
                <ng-container matColumnDef="duracaoEmMinutos">
                    <th mat-header-cell *matHeaderCellDef>Tempo</th>
                    <td mat-cell *matCellDef="let element"> {{element.duracaoEmMinutos}} </td>
                </ng-container>
                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef> Ação</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="pincel" (click)="delete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
